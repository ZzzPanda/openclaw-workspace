<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加素材 - 游戏素材库</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #00d9ff; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #aaa; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #16213e; color: #eee; font-size: 1rem; }
        .form-group textarea { min-height: 80px; resize: vertical; }
        .btn { padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 500; cursor: pointer; border: none; display: inline-block; }
        .btn-primary { background: #00d9ff; color: #1a1a2e; }
        .btn-secondary { background: #333; color: #eee; }
        .actions { display: flex; gap: 15px; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ 添加素材</h1>
        <form method="post">
            <div class="form-group">
                <label>素材名称 *</label>
                <input type="text" name="name" required placeholder="如: 轮椅角色_V1">
            </div>
            
            <div class="form-group">
                <label>分类 *</label>
                <select name="category" required>
                    <option value="">选择分类</option>
                    <option value="sprite">Sprite (角色/敌人/物品)</option>
                    <option value="tileset">Tileset (地图块)</option>
                    <option value="ui">UI (界面)</option>
                    <option value="effect">特效 (VFX)</option>
                    <option value="sound">音效</option>
                    <option value="music">音乐</option>
                    <option value="font">字体</option>
                    <option value="other">其他</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>子分类</label>
                <input type="text" name="subcategory" placeholder="如: character, weapon, enemy">
            </div>
            
            <div class="form-group">
                <label>标签 (逗号分隔)</label>
                <input type="text" name="tags" placeholder="如: wheelchair, player, 16x16, blue">
            </div>
            
            <div class="form-group">
                <label>来源 URL</label>
                <input type="url" name="source_url" placeholder="https://itch.io/...">
            </div>
            
            <div class="form-group">
                <label>许可证</label>
                <select name="license">
                    <option value="Unknown">Unknown</option>
                    <option value="CC0">CC0 (公共领域)</option>
                    <option value="MIT">MIT</option>
                    <option value="Free">Free (免费)</option>
                    <option value="Commercial">Commercial (可商用)</option>
                    <option value="CC-BY">CC-BY</option>
                    <option value="CC-BY-SA">CC-BY-SA</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>格式</label>
                <input type="text" name="format" placeholder="如: png, wav, ogg">
            </div>
            
            <div class="form-group">
                <label>分辨率</label>
                <input type="text" name="resolution" placeholder="如: 16x16, 32x32, 128x128">
            </div>
            
            <div class="form-group">
                <label>颜色风格</label>
                <select name="color_style">
                    <option value="">选择风格</option>
                    <option value="pixel">Pixel (像素)</option>
                    <option value="vector">Vector (矢量)</option>
                    <option value="watercolor">Watercolor (水彩)</option>
                    <option value="hand-drawn">Hand-drawn (手绘)</option>
                    <option value="flat">Flat (扁平)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>关联项目</label>
                <input type="text" name="game_project" placeholder="如: WheelPower, 项目名">
            </div>
            
            <div class="form-group">
                <label>备注</label>
                <textarea name="notes" placeholder="补充说明..."></textarea>
            </div>
            
            <div class="actions">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="/" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </div>
</body>
</html>
